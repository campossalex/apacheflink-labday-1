<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Welcome</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 480px; margin: 40px auto; text-align: center; }
    .logo { text-align: center; margin-bottom: 24px; }
    .logo img { max-width: 150px; }
  </style>
  <script>
    let seconds = 5;

    function countdown() {
      const timer = document.getElementById("countdown");
      timer.textContent = seconds;
      if (seconds === 0) {
        window.location.href = "{{ lab_url }}";
      } else {
        seconds--;
        setTimeout(countdown, 1000);
      }
    }

    window.onload = countdown;
  </script>
</head>
<body>
  <div class="logo">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
  </div>

  <h1>Welcome, {{ name }}!</h1>
  <h2>You will be redirected in <span id="countdown">5</span> seconds…</h2>
  <p>If the redirect doesn’t work, <a href="{{ lab_url }}">click here</a>.</p>

  <p>Thanks for signing up.</p>
</body>
</html>
